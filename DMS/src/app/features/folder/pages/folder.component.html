@if(!isAdmin && !isShared)
{
  <div class="folder-actions">
    <button mat-raised-button color="primary" (click)="openCreateFolderDialog()">Create Folder</button>
  </div>
}

  
<app-listing 
[data] = "foldersData"
[isAdmin] = "isAdmin"
[isShared] = "isShared"
[type] = "'folder'"
[pageNumber]="pageNumber"
[pageSize]="pageSize"
[disableNextButton]="disableNextButton"
(folderSelected)="openFolder($event)"
(onUpdateFolder)="openUpdateDialog($event)"
(onDeleteFolder)="openDeleteDialog($event)"
(onPreviousPage)="goToPreviousPage()"
(onNextPage)="goToNextPage()" ></app-listing>
