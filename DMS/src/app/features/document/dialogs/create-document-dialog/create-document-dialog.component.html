<h2 mat-dialog-title>Upload Document</h2>

<form [formGroup]="documentForm" (ngSubmit)="onCreate()">
    <div>
        <input type="file" (change)="onFileSelected($event)" style="margin-bottom: 10px;" >
        @if (documentForm.get('File')?.hasError('required')){
        <span>{{ getErrorMessage('File') }}</span>
        }
    </div>

    <mat-form-field appearance="fill">
        <mat-label>Folder ID</mat-label>
        <input matInput formControlName="FolderId" placeholder="Enter folder ID">
        @if (documentForm.get('FolderId')?.hasError('required')){
        <mat-error>{{ getErrorMessage('FolderId') }}</mat-error>
        }
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Document Name</mat-label>
        <input matInput formControlName="Name" placeholder="Enter document name">
    </mat-form-field>


    <div mat-dialog-actions>
        <button mat-button type="submit" [disabled]="documentForm.invalid">Upload</button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </div>
</form>
