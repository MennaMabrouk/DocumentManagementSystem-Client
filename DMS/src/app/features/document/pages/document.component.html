@if(!isAdmin && !isShared)
{
<div class="document-actions">
  <button mat-raised-button color="primary" (click)="openCreateDocumentDialog()">Upload Document</button>
</div>
}

<app-listing 
[data]="documentsData"
[isAdmin]="isAdmin"
[isShared]="isShared"
[type]="'document'"
  (onUpdateDocument)="openUpdateDialog($event)"
  (onDeleteDocument)="openDeleteDialog($event)"
  (onPreviewDocument)="previewDocument($event)" 
  (onDownloadDocument)="downloadDocument($event)">
</app-listing>

@if(previewUrl)
{
  <div class="preview-background" (click)="closePreview()">
    <div class="preview-overlay" (click)="$event.stopPropagation()">
      <a [href]="previewUrl" target="_blank" class="fullscreen-link">Open Fullscreen</a>
      <div class="iframe-container">
        <iframe [src]="previewUrl"></iframe>
      </div>
    </div>
  </div>
}
