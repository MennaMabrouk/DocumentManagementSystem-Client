@if(!isAdmin && context ==='workspace')
{
<div>
  <button mat-raised-button color="primary" (click)="openCreateDocumentDialog()">Upload Document</button>
</div>
}

<app-listing [data]="documentsData" [isAdmin]="isAdmin" [context]="context" [type]="'document'"
  (onUpdateDocument)="openUpdateDialog($event)" (onDeleteDocument)="openDeleteDialog($event)"
  (onPreviewDocument)="previewDocument($event)" (onDownloadDocument)="downloadDocument($event)">
</app-listing>

@if(previewUrl)
{

<div>
  <a [href]="previewUrl" target="_blank" >Open Fullscreen</a>

  <div>
    <!-- <h3>Document Preview</h3> -->
    <iframe [src]="previewUrl" width="100%" height="600px" ></iframe>

  </div>
</div>
}
