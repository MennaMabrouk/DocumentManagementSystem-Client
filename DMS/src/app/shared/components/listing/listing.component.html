<table mat-table [dataSource]="data" class="mat-elevation-z8">

  @for (column of displayedColumns; track column) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
      <td mat-cell *matCellDef="let row"> 
        @if (column === 'creationDate') {
          {{ row[column] | date:'medium' }}
        } @else {
          {{ row[column] }}
        }
      </td>
    </ng-container>
  }

        <!-- @if(context === 'workspace')
      {
        
      } -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let folder">
      <button mat-icon-button (click)="triggerUpdateFolder(folder.FolderId)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="triggerDeleteFolder(folder.FolderId)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Header Row Definition -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns.concat(['actions'])"></tr>

  <!-- Data Row Definition -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns.concat(['actions'])"></tr>

</table>
