<table mat-table [dataSource]="data" class="mat-elevation-z8">

  @for (column of displayedColumns; track column) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
      <td mat-cell *matCellDef="let row"> 
        @if (column === 'creationDate') {
          {{ row[column] | date:'medium' }}
        } @else {
          {{ row[column] }}
        }
      </td>
    </ng-container>
  }


  <ng-container matColumnDef="actions"> 
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row">
      @if(type === 'folder')
      {
        <button mat-icon-button (click)="selectFolder(row['FolderId'])">
          <mat-icon>folder_open</mat-icon>
        </button>
      }

      @if(!isAdmin && context ==='workspace')
      {
      <button mat-icon-button (click)="triggerUpdate(row)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="triggerDelete(row)">
        <mat-icon>delete</mat-icon>
      </button>
      }
    </td>
  </ng-container>

  <!-- Header Row Definition -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns.concat(['actions'])"></tr>

  <!-- Data Row Definition -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns.concat(['actions'])"></tr>

</table>
