<h2 mat-dialog-title>
    <mat-icon>folder</mat-icon> Update Document
  </h2>
  
  <form [formGroup]="documentForm" (ngSubmit)="onUpdate()">
    <mat-form-field appearance="fill">
      <mat-label>Document Name</mat-label>
      <input matInput formControlName="Name" placeholder="Enter document name" />
      <mat-icon matSuffix>create</mat-icon>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
        <mat-label>Document Version</mat-label>
        <input matInput formControlName="Version" placeholder="Enter document version" />
        <mat-icon matSuffix>create</mat-icon>
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <mat-label>Document Tag</mat-label>
        <input matInput formControlName="Tag" placeholder="Enter document Tag" />
        <mat-icon matSuffix>create</mat-icon>
      </mat-form-field>
    

    <div mat-dialog-actions>
      <button mat-button type="submit" [disabled]="documentForm.invalid">
        <mat-icon>check</mat-icon> Update
      </button>
      <button mat-button type="button" (click)="onCancel()">
        <mat-icon>close</mat-icon> Cancel </button>
    </div>
  </form>
